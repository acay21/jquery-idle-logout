<!doctype html>
<html>
<head>
	<title>jquery.idle-logout.js</title>
	<link rel="stylesheet" href="http://jquery-ui.googlecode.com/svn/tags/1.8.18/themes/base/minified/jquery.ui.all.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.cookie/0.1/jquery.cookie.js"></script>
	<script src="jquery.ui.idle-logout.js"></script>
	<script>
		$.idleLogout({
			idleMilliseconds: 6 * 1000,
			countdownSeconds: 5,
			logoutUrl: '/demo-logout.html'
		});
	</script>
</head>
<body>
	<p>idleLogout</p>
</body>
</html>
